    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple:regular" rel="stylesheet" />

<body>
    <header>
        <h1>TMDB API</h1>
        <!-- <div class="exit"><img src="" alt=""></div> -->

            <input name="text" type="text" autocomplete="off" placeholder="search....">

            <button type="submit"></button>

        </form>
    </header>
    <div class="wrapper">

    </div>
    <nav>
        <button class="prev" onclick="minusPage()">
            <svg class="prev-svg">
                <use xlink:href="assets/svg/previous.svg#prev"></use>
            </svg>
        </button>
        <div class="current">
            <p> 1 </p>
        </div>
        <button class="next" onclick="plusPage()">
            <svg class="next-svg">
                <use xlink:href="assets/svg/next.svg#next"></use>
            </svg>
        </button>
    </nav>
