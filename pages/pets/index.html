            </div>
            <div class="card">

            </div>
            <div class="card">

                <div class="image"><img src="../../assets/images/pets/pets-freddie.png" alt="">

                <button class="button-primary">Learn more</button>
            </div>
            <div class="navigation">
                <button class="button-arrow left"><svg>
                        <use xlink:href="../../assets/icons/arrow.svg#arrow"></use>

                <button class="button-arrow right"><svg>
